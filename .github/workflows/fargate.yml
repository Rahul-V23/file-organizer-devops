# .github/workflows/fargate.yml
name: Deploy to AWS Fargate

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, push image
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/file-organizer:$IMAGE_TAG .
          docker push $ECR_REGISTRY/file-organizer:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/file-organizer:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Render task definition
        id: render-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: task-definition.json
          container-name: file-organizer-container
          image: ${{ steps.build-image.outputs.image }}

      # This step SAVES the rendered JSON to a real file so the CLI can read it
      - name: Save rendered task definition
        run: |
          echo '${{ steps.render-task-def.outputs.task-definition }}' > rendered-task-def.json

      # Raw AWS CLI â€” completely bypasses the buggy v2 action
      - name: Register new task definition + deploy
        run: |
          aws ecs register-task-definition --cli-input-json file://rendered-task-def.json
          aws ecs update-service \
            --cluster ${{ secrets.ECS_CLUSTER }} \
            --service ${{ secrets.ECS_SERVICE }} \
            --force-new-deployment \
            --task-definition file-organizer