name: Build Docker Image

on:
  push:
    branches:
      - main  # Only on main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker Image
        run: docker build -t file-organizer .

      - name: Prepare Test Environment
        run: |
          mkdir -p watch_folder
          touch watch_folder/test.txt watch_folder/test.jpg  # Dummy files for testing

      - name: Test Container Run
        run: |
          docker run --rm -v "${PWD}/watch_folder:/app/watch_folder" file-organizer
          ls -l watch_folder  # Show post-run contents
