name: Build Docker Image

on: [push]  # Triggers on every push to main

jobs:
  build:
    runs-on: ubuntu-latest  # Free GitHub runner

    steps:
      - uses: actions/checkout@v4  # Pulls your code

      - name: Build Docker Image
        run: docker build -t file-organizer .  # Builds your image (fails if broken)

      - name: Prepare Test Environment
        run: |
          mkdir -p watch_folder
          touch watch_folder/test.txt watch_folder/test.jpg  # Dummy files for testing

      - name: Test Container Run
        run: |
          docker run --rm -v $(pwd)/watch_folder:/app/watch_folder file-organizer  # Mounts test dir
